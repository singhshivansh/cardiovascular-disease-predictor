<!DOCTYPE html>
<html>
<head>
	<title>Cardio Vascular Disease Predictor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<h1>Cardio Vascular Disease Predictor</h1>
	<h2>CardioVascular Disease Predictor ML App </h2>

	<form method="POST" action="/" class="form-control">
		<input type="text" name="age" placeholder="Age in Days">
		<input type="text" name="gender" placeholder="Gender (1 for male and 2 for female)">
		<input type="text" name="height" placeholder="Height in cm">
		<input type="text" name="weight" placeholder="Weight in Kg">
		<input type="text" name="ap_hi" placeholder="Systolic Blood Pressure in mm">
		<input type="text" name="ap_lo" placeholder="Diastolic Blood Pressure in mm">
		<input type="text" name="cholesterol" placeholder="Cholesterol Level(eg- 1,2 or 3">
		<input type="text" name="gluc" placeholder="Glucose Level(eg- 1,2 or 3)">
		<input type="text" name="smoke" placeholder="Smoking (1 for yes and 0 for no)">
		<input type="text" name="alco" placeholder="Alcohol (0 for no and 1 for yes)">
		<input type="text" name="active" placeholder="Active (1 for yes and 0 for no)">
		<input type="text" name="bmi" placeholder="BMI">

		<input type="submit", name="Submit" style="border-radius: 300px; height: 35px; margin: 20px;">
	</form>
	<h3>The output is : {{result}}</h3>
	
</body>
</html>
